<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-card>
    <ion-card-header>
      Space Battle Arena
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nom d'utilisateur" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" name="password" required></ion-input>
        </ion-item>
        <button ion-button block outline color="light" type="submit">Inscription</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
