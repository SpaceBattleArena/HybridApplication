<ion-content class="bg">
    <ion-card>
        <ion-card-header>
            Space Battle Arena
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <form #registerForm="ngForm" (ngSubmit)="login(registerForm.form.value)" novalidate>
                    <ion-item>
                        <ion-input type="text" placeholder="Nom d'utilisateur" name="username" [(ngModel)]="registerCredentials.email" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                    </ion-item>
                    <button ion-button block outline color="light" type="submit" [disabled]="!registerForm.form.valid">Connexion</button>
                    <button ion-button (click)="showErrorForgottenId()" clear full color="light">Mot de passe oubli√© ?</button>
                </form>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button class="bottom" id="subscribeButton" (click)="registrationEvent()" ion-button clear color="light">Pas de compte ? Inscrivez-vous</button>
</ion-content>
