<ion-content class="nomargin">
    <div class="title">
        <div class="orange-divider">
            <div class="third upper">
                <div class="tiny-orange-call-out">
                </div>
            </div>
        </div>
        <ion-title class="title-text">ARTICLES</ion-title>
    </div>
    <div class="news-card" *ngIf="params != []">
        <ion-card responsive-sm wrap *ngFor="let item of topics; let i = index" [navPush]="pushNews" [navParams]="params[i]">
            <div class="img-news"><img src="http://ec2-13-59-89-177.us-east-2.compute.amazonaws.com:3000/{{item.Slug}}" /></div>
            <div class="news-informations">
                <ion-card-title>{{ item.Title }}</ion-card-title>
                <p [innerHTML]="item.Description"></p>
            </div>
        </ion-card>
    </div>
</ion-content>
