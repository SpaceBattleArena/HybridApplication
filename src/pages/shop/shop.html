<ion-content>
    <div class="title">
        <div class="orange-divider">
            <div class="third upper">
                <div class="tiny-orange-call-out">
                </div>
            </div>
        </div>
        <ion-title class="title-text">BOUTIQUE</ion-title>
    </div>
    <div class="gold-user">‡ {{userInformations.Gold}}</div>
    <!--<button ion-button full (click)="buyBooster()" class="buy-button">Acheter</button>-->
    <ion-row class="extension">
        <ion-col col-4 class="item" *ngFor="let extension of extensions; let i = index" (click)="isConfirmPayment(i)">
            <img src="{{extension.sprite}}" alt="booster" class="booster-img" id="booster_{{i}}" />
            <div class="name-block">
                <div class="name">{{extension.name}}</div>
                <div class="corner-upper-left"></div>
                <div class="corner-upper-right"></div>
                <div class="corner-bottom-right"></div>
                <div class="corner-bottom-left"></div>
            </div>
        </ion-col>
    </ion-row>
    <div class="confirm-black-screen" id="confirm-black-screen"></div>
    <div class="confirm-payment" id="confirm_payment">
        <img src="{{boosterPayment}}" alt="booster" class="booster-img" id="booster_payment" />
        <div class="name-block" id="name_block">
            <div class="name">{{namePayment}}</div>
            <div class="corner-upper-left"></div>
            <div class="corner-upper-right"></div>
            <div class="corner-bottom-right"></div>
            <div class="corner-bottom-left"></div>
        </div>
        <div class="box" id="box">
            <div class="text">
                <span>Voulez-vous acheter ce booster pour  ‡ 200?<br/>‡ {{userInformations.Gold}} → ‡ {{userInformations.Gold - 200}}</span>
            </div>
            <div class="foot">
                <div class="name-block cancel" id="cancelPayment" (click)="cancelPayment()">
                    <div class="name">Annuler</div>
                    <div class="corner-upper-left"></div>
                    <div class="corner-upper-right"></div>
                    <div class="corner-bottom-right"></div>
                    <div class="corner-bottom-left"></div>
                </div>
                <div class="name-block valid" id="validPayment" (click)="buyBooster()">
                    <div class="name">Acheter</div>
                    <div class="corner-upper-left"></div>
                    <div class="corner-upper-right"></div>
                    <div class="corner-bottom-right"></div>
                    <div class="corner-bottom-left"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="booster" class="booster-block">
        <img src="../assets/imgs/testBooster.png" alt="booster" class="booster-img" id="booster-img" />
        <div class="line" id="line_open_booster"></div>
    </div>
    <div id="cards_list" class="cards-list">
        <img *ngFor="let card of boosterCards; let i = index" src="http://localhost:3000/articles/back.png" alt="card-{{i}}" id="card_{{i}}" class="cards-booster" (click)="rotateCard(i)" />
    </div>
    <div class="name-block close-button-animation" id="close-button-animation" (click)="closeAnimation()">
        <div class="name">Fermer</div>
        <div class="corner-upper-left"></div>
        <div class="corner-upper-right"></div>
        <div class="corner-bottom-right"></div>
        <div class="corner-bottom-left"></div>
    </div>
</ion-content>
